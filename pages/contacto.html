    <main>
      <section class="contact__form__container">
        <p class="contact__title">
          Si desea enviar una consulta, critica o simplemente contactarnos,
          llene el siguiente formulario.
        </p>
        <form class="contact__form">
          <fieldset>
            <input
              class="name"
              type="text"
              name="Nombre"
              id="Nombre"
              required
              placeholder="Juan Perez"
            />
            <br />
            <input
              class="email"
              type="email"
              id="email"
              name="email"
              placeholder="juanperez@ejemplo.com"
            />
            <br />
            <label for="mensaje">Escribe tú mensaje</label>
            <br />
            <textarea
              class="mensaje"
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="15"
              placeholder="..."
            ></textarea>
            <br />
            <label for="prom">¿Te gustaría recibir promos y novedades?</label>
            <input
              type="checkbox"
              name="prom"
              id="prom"
              value="Acepta"
              class="terms__checkbox"
            />
            <br />
            <input class="form__boton" type="submit" value="Enviar" />
            <input class="form__boton" type="reset" value="Limpiar" />
          </fieldset>
        </form>
      </section>
    </main>
